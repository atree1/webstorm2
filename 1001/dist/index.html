<input type="text" id="cal" readonly />
<table>
  <tr>
    <td>
      <button onclick="add(1)">1</button>
      <button onclick="add(2)">2</button>
      <button onclick="add(3)">3</button>

    </td>
  </tr>
  <tr>
    <td>
      <button onclick="add(4)">4</button>
      <button onclick="add(5)">5</button>
      <button onclick="add(6)">6</button>
      <button onclick="minus()">-</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="add(7)">7</button>
      <button onclick="add(8)">8</button>
      <button onclick="add(9)">9</button>
      <button onclick="multy()">*</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="equl()">=</button>
      <button onclick="add(0)">0</button>
      <button onclick="cancel()">c</button>
      <button onclick="divide()">/</button>
    </td>
  </tr>
<script>
  var result=0;
  var num1;
  var oper;

    function add(num) {
      var tag=document.querySelector("input");
      tag.value=tag.value+num;
      console.log("add click..............."+num);
      console.dir(tag);

    }
    function plus() {

     num1=cal.value;
     oper= '+';
      cal.value="";

    }
    function minus() {
      num1=cal.value;
      oper= '-';
      cal.value="";
    }
    function equl() {
      if(oper=='+') {
    result=parseInt(num1)+parseInt(cal.value);
      console.log(result);

      }
      if(oper=='-') {
        result=parseInt(num1)-parseInt(cal.value);
        console.log(result);

      }
      if(oper=='*') {
        result=parseInt(num1)*parseInt(cal.value);
        console.log(result);

      }
      if(oper=='/') {
        result=parseInt(num1)/parseInt(cal.value);
        console.log(result);

      }
      cal.value=result;
    }
    function multy(num) {
      num1=cal.value;
      oper= '*';
      cal.value="";
    }
    function divide(num) {
      num1=cal.value;
      oper= '/';
      cal.value="";
    }
    function cancel() {
      cal.value="";
      num1 ="";
      oper="";
      result=0;

    }


</script>
